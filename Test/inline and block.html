<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block</title>
</head>
<body>
    <strong>hello</strong>
    <strong>bye</strong>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h2>Lorem, ipsum dolor.</h2>
    <strong>it is</strong>
    <strong style="display: block;">the end!</strong>
</body>
</html>
