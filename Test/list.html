<body>

     <ul type="square">

        </ul>

        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
     </ol>

        <dt>html</dt>
        <dd>Lorem, ipsum dolor.</dd>
