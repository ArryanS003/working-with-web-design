<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<form style="width: 50% margin-left=auto margin-right=auto" action="mailto:email@poyot.com">
		<fieldset>
		  <table>
				<tr>
				  <td width="150px">Name</td>
				  <td width="350px"><input type="text" name="name"></td>
			</tr>
				<tr>
				  <td>Last Name</td>
				  <td><input type="text" name="last name" maxlength="10"></td>
			</tr>
				<tr>
				  <td>Phone</td>
				  <td><input type="text" name="phone" placeholder="تلفن ثابت"></td>
			</tr>
				<tr>
				  <td>Email</td>
				  <td><input type="email" name="email" required value="email@poyot.com" size="35"></td>
			</tr>
				<tr>
				  <td>Text</td>
				  <td><textarea name="textarea"></textarea></td>
			</tr>
			  <tr>
				  <td>Color</td>
				  <td><input type="checkbox" checked value="RED" name="Red"><input type="checkbox" value="BLUE" name="Blue"><input type="checkbox" value="GREEN" name="Green"></td>
			</tr>
			  <tr>
				  <td>Select</td>
				  <td><input type="radio" name="A" value="001">
				  <input type="radio" name="A" value="002">
				  <input type="radio" name="B" value="003">
				  <input type="radio" name="B" value="004">
				  </td>
			</tr>
			  <tr>
				  <td>Other</td>
				  <td><input type="color">
				  <input type="date">
				  <input type="file">
				  <input type="range">
				  <input type="time">
				  </td>
			</tr>
			   <tr>
				  <td>Select</td>
				  <td>
					  <select multiple>
					  <optgroup label="Color A">
					  <option value="Red">Red</option>
					  <option value="Blue">Blue</option>
					  <optgroup label="Color B">
					  <option value="Green">Green</option>
					  </select>
				  </td>
			</tr>
				<tr>
				  <td colspan="2"><button>Submit</button>
					  <input type="button" value="Send" name="send">
					  <input type="reset">
					  <input type="submit" value="Pay">
					  <input type="image" src="images/Button2.png">
					</td> 
			</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
